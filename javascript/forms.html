<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>JavaScript Courses</title>
</head>

<body>
  <form name="userDetails" id="userDetails" onsubmit=handleOnSubmit(event)>
    <div>
      <label>Details</label>
      <input type="text" id="details" name="details" placeholder="Details Information" readonly>
    </div>
    <hr />
    <div>
      <label>First name:</label>
      <input type="text" id="firstname" name="firstname">
    </div>
    <hr />
    <div>
      <label>Last name:</label>
      <input type="text" id="lastname" name="lastname">
    </div>
    <hr />
    <div>
      <label>Age:</label>
      <input type="number" id="age" name="age" min="0" max="100">
    </div>
    <hr />
    <div>
      <label>Gender:</label>
      <label>
        <input type="radio" id="female" name="gender">Female
      </label>
      <label>
        <input type="radio" id="male" name="gender">Male
      </label>
    </div>
    <hr />
    <div>
      <label>Education Level:</label>
      <select id="educationLevel" name="educationLevel">
        <option value="10">10</option>
        <option value="+2" selected>+2</option>
        <option value="Bachelor">Bachelor</option>
        <option value="Master">Master</option>
      </select>
    </div>
    <hr />
    <div>
      <label>Interest:</label>
      <br /><label>
        <input type="checkbox" id="webDev" name="interest" value="Web Development">Web Development
      </label>
      <br /><label>
        <input type="checkbox" id="wordpressDev" name="interest" value="Wordpress Development">Wordpress Development
      </label>
    </div>
    <hr />
    <div>
      <input type="submit" value="Submit">
    </div>
  </form>

</body>

<script>

</script>

<script src="./asset/js/forms.js"></script>

</html>
