<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>JavaScript Courses</title>
</head>

<body>
  <div style="width: 60%;margin:auto;text-align: center;">
    <img src="https://cdn2.thecatapi.com/images/5lr.jpg" alt="" width="300" height="300" id="cat-images" />
    <br /><br />
    <button onclick="previous()" id="previous-btn"> Previous</button>
    <button onclick="next()" id="next-btn"> Next</button>
  </div>
</body>

<script>
  var index = 0;
  var imageList = [
    'https://cdn2.thecatapi.com/images/5lr.jpg',
    'https://cdn2.thecatapi.com/images/a8c.jpg',
    'https://cdn2.thecatapi.com/images/ui.jpg',
    'https://cdn2.thecatapi.com/images/xlHchdin5.jpg'
  ]
  var imageLength = imageList.length;
  document.getElementById("previous-btn").disabled = true;

  function previous() {
    if (index === 0) {
      document.getElementById("previous-btn").disabled = true;
      document.getElementById("next-btn").disabled = false;
    } else {
      index--;
      document.getElementById("cat-images").src = imageList[index];
      document.getElementById("previous-btn").disabled = false;
      document.getElementById("next-btn").disabled = false;
    }
  }

  function next() {
    if (index === imageLength - 1) {
      document.getElementById("next-btn").disabled = true;
      document.getElementById("previous-btn").disabled = false;
    } else {
      index++;
      document.getElementById("cat-images").src = imageList[index];
      document.getElementById("previous-btn").disabled = false;
      document.getElementById("next-btn").disabled = false;
    }
  }

</script>

</html>
