<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>JavaScript Courses</title>
</head>

<body>

  <form onsubmit="handleOnSubmit(event)" action="form.php">
    <div>
      <label> Full name</label>
      <input type="text" id="fullname"/>
      <p id="error-msg"> </p>
    </div>
    <div>
      <label> Age </label>
      <input type="number" min="0" max="100" id="age" />
    </div>

    <div>
      <input type="submit" value="click me" />
    </div>
  </form>
</body>

<script>

  function handleOnSubmit(event) {
    console.log(event);
    event.preventDefault();
    var fullname = document.getElementById("fullname");
    var age = document.getElementById("age");
    var errorMsg = document.getElementById("error-msg");

    if (fullname.value === '') {
      errorMsg.innerHTML = "Please enter your fullname";
      console.log("Please enter your fullname");
    } else if (age.value === '') {
      console.log("Please enter your age");
    } else {
      console.log("Your details submitted successfully")
    }
  }

</script>

</html>
