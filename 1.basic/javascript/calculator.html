<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Calculator - JavaScript Courses</title>
  <style>
    .calculator-value {
      background-color: gray;
      border: 1px solid white;
      width: 116px;
      height: 20px;
      color: white;
      padding: 5px;
    }
  </style>
</head>

<body>
  <div id="calculator-value" class="calculator-value">

  </div>

  <label>
    Number 1: <input type="number" id="num1" />
  </label>
  <br />
  <label>
    Number 2: <input type="number" id="num2" />
  </label>

  <br />
  <button onclick="calculate('+')">+</button>
  <button onclick="calculate('-')">-</button>
  <button onclick="calculate('*')">*</button>
  <button onclick="calculate('/')">/</button>
</body>

<script src="./asset/js/calculator.js"> </script>

</html>
